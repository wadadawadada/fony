<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Radio Playlist Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <h1>🎵 Редактор M3U</h1> -->
  <!-- Фиксированный блок с кнопкой сохранения и плеером -->
  <div id="header">
    <button id="save">💾 Сохранить изменения</button>
    <audio controls id="player"></audio>
  </div>
  
  <!-- Остальные элементы, которые будут прокручиваться -->
  <div id="content">
    <!-- Элемент для отображения текущей станции -->
    <div id="current-station"></div>
    <div id="drop-area">Перетащи сюда M3U-файл</div>
    <ul id="playlist"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
