<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-94X80FV4W3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-94X80FV4W3');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <title>FONY</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ico/favicon-16x16.png">
  <link rel="manifest" href="/ico/site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="player.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <script type="module" src="preloader.js"></script>
  <!-- Основное содержимое обёрнуто в контейнер, который изначально скрыт -->
  <div class="container" style="opacity: 0;">
    <div class="left-panel">
      <div class="top-bar">
        <span class="logo">FONY</span>
      </div>
      <div class="screen-and-diods">
        <div class="screen">
          <div class="left-group">
            <img src="/img/stream_icon.svg" alt="Stream Icon" class="stream-icon">
            <span id="stationLabel" class="station-label">
              <span class="scrolling-text">Radiostation Name</span>
            </span>
          </div>
          <div class="center-group">
            <span id="playTimer" class="play-timer">0:00</span>
          </div>
          <div class="right-group">
            <img src="/img/track_icon.svg" alt="Track Icon" class="track-icon">
            <span id="currentTrack" class="track-name">
              <span class="scrolling-text">Artist - Track</span>
            </span>
          </div>
        </div>
        <div class="diods-row">
          <img src="/img/diods.svg" alt="Diods" class="diods-img">
        </div>
      </div>
      <div class="player-controls">
        <div class="left-stack">
          <img src="/img/shuffle.svg" alt="Shuffle" id="shuffleBtn" class="player-btn">
          <img src="/img/rr.svg" alt="Previous" id="rrBtn" class="player-btn">
          <img src="/img/random_button.svg" alt="Random playlist" id="randomBtn" class="player-btn">
        </div>
        <div class="center-circle">
          <img src="/img/play_ellipse.svg" alt="Ellipse" class="play-ellipse">
          <img src="/img/play_button.svg" alt="Play/Pause" id="playPauseBtn" class="player-btn play-btn">
        </div>
        <div class="right-stack">
          <img src="/img/fav.svg" alt="Favorite" id="favBtn" class="player-btn">
          <img src="/img/ff.svg" alt="Next" id="ffBtn" class="player-btn">
          <div class="volume-container">
            <img src="/img/volume_scale.svg" alt="Volume scale" class="volume-scale">
            <div class="volume-slider">
              <img src="/img/volume_line.svg" alt="Volume line" class="volume-line">
              <img src="/img/volume_knob.svg" alt="Volume knob" class="volume-knob">
            </div>
          </div>
        </div>
      </div>
      <audio id="audioPlayer" volume="1"></audio>
      <div class="chat-container" id="chat">
        <div id="chatHeader" class="chat-header">
          <span id="chatGenre">Chat in /Techno genre</span>
          <div id="chatUsernameContainer" class="chat-username-box">
            <input type="text" id="chatUsernameInput" placeholder="Enter Username">
          </div>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div id="chatInputContainer" class="chat-input-box">
          <input type="text" id="chatInput" placeholder="Enter message...">
          <button id="chatSendBtn" class="chat-send-btn">
            <img src="/img/send.svg" alt="Send">
          </button>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="genre-box">
        <label for="playlistSelect">Genre:</label>
        <select id="playlistSelect" class="genre-select">
          <option value="genres/african.m3u">African</option>
          <option value="genres/asian.m3u">Asian</option>
          <option value="genres/blues.m3u">Blues</option>
          <option value="genres/chillout.m3u">Chillout</option>
          <option value="genres/classical.m3u">Classical</option>
          <option value="genres/downtempo.m3u">Downtempo</option>
          <option value="genres/drum_and_bass.m3u">Drum &amp; Bass</option>
          <option value="genres/electronic.m3u">Electronic</option>
          <option value="genres/funk.m3u">Funk</option>
          <option value="genres/goa.m3u">Goa</option>
          <option value="genres/house.m3u">House</option>
          <option value="genres/industrial.m3u">Industrial</option>
          <option value="genres/jazz.m3u">Jazz</option>
          <option value="genres/jungle.m3u">Jungle</option>
          <option value="genres/lounge.m3u">Lounge</option>
          <option value="genres/rap.m3u">Rap</option>
          <option value="genres/reggae.m3u">Reggae</option>
          <option value="genres/rnb.m3u">RnB</option>
          <option value="genres/techno.m3u">Techno</option>
          <option value="genres/world.m3u">World</option>
        </select>
        <img src="/img/fav_list.svg" id="favoritesFilterBtn" class="favorites-filter-icon">
        <input type="text" id="searchInput" class="genre-search" placeholder="Search in genre">
      </div>
      <div class="playlist-area" id="playlistContent">
        <div id="playlistLoader" class="hidden"></div>
        <ul id="playlist"></ul>
      </div>
    </div>
  </div>
  <button id="themeToggle">
    <img src="/img/moon.svg" alt="Toggle Theme">
  </button>
  <script type="module" src="main.js"></script>
  <script type="module" src="theme.js"></script>
</body>
</html>
